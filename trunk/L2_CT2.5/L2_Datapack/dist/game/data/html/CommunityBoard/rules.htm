<button value="Reglas" width=120 height=30 back="L2UI_ct1.Tab_DF_Tab_Selected" fore="L2UI_ct1.Tab_DF_Tab_Unselected"><br>
Las siguientes normas dispuestas por la administración de Linekkit son de carácter obligatorio<br1> y su desconocimiento no los exime de su cumplimiento.<br>
Al crear una cuenta en Linekkit usted está aceptando automáticamente todas las reglas enunciadas aquí.<br>
Linekkit es un servidor de acceso público según las reglas.<br>
La administración se reserva el derecho de admisión al servidor.<br>
Estas reglas pueden cambiar sin previo aviso sin el consentimiento de los usuarios,<br1> por lo tanto aconsejamos su lectura regularmente.<br>
<br>
<table width=350 bgcolor="FF3333"><tr><td width=100 height=18 align="center">
Administracion
</td></tr></table><br><table bgcolor=434343 width=650>

<tr><td width=40 align="left">1</td>
<td align="left">La administración de Linekkit está compuesta por fede1608, Molex y Zephyr. Los mismos son las máximas autoridades, creadores y dueños de Linekkit, por lo tanto tienen acceso a todos los sectores del mismo (web, foro, servidor, juego, etc) y pueden disponer de la decisión que gusten ante cualquier situación.</td></tr>
<tr><td width=10 align="left">2</td>
<td align="left">Usted debe respetar a los administradores, los mismos emplean tiempo y trabajo para que puedan tener un servidor de calidad y uptime todo el día.</td></tr>
<tr><td width=10 align="left">3</td>
<td align="left">Usted puede contactar a la administración In-Game por medio de peticiones, si las mismas no están habilitadas no insista.</td></tr>
<tr><td width=10 align="left">4</td>
<td align="left">La decisión de la misma es final, no critique, OPINE.</td></tr>
<tr><td width=10 align="left">5</td>
<td align="left">La administración se reserva el derecho de aplicar la sanción que crea conveniente en las situaciones que se presenten.</td></tr>
<tr><td width=10 align="left">6</td>
<td align="left">La administración no devolverá ítems a los usuarios a menos que su pérdida sea causada por un bug del servidor el cual queda a criterio de la misma.</td></tr>
<tr><td width=10 align="left">7</td>
<td align="left">La administración se reserva el derecho de admisión en el servidor, pudiendo así, no permitir el acceso de usuarios que considere que perjudican a la misma.</td></tr>
<tr><td width=10 align="left">8</td>
<td align="left">La administración no tiene por qué dar razones a la hora de sancionar a un usuario.</td></tr>
<tr><td width=10 align="left">9</td>
<td align="left">Sacrificamos nuestro tiempo para hacer de Linekkit uno de los mejores servidores de Lineage II y no vamos a tolerar críticas, ofensas, quejas que tengan como fin insultar nuestro trabajo.</td></tr>
</table><br>
<br>
<table width=350 bgcolor="008000"><tr><td width=100 height=18 align="center">
Cuentas
</td></tr></table><br><table bgcolor=434343 width=650>

<tr><td width=40 align="left">1</td>
<td align="left">Las cuentas son de uso personal y la única forma de corroborar la propiedad sobre las mismas es por medio del email, por lo tanto, utilice un email verdadero.</td></tr>
<tr><td width=10 align="left">2</td>
<td align="left">La venta de cuentas y/o personajes queda terminantemente prohibído, esto es motivo de ban permanente para los usuarios implicados.</td></tr>
<tr><td width=10 align="left">3</td>
<td align="left">Está permitido el uso de 1 (una) cuenta online por PC (los trade offline no son consideradas cuentas online).</td></tr>
<tr><td width=10 align="left">4</td>
<td align="left">El robo hacia una cuenta es el 95% de las veces debido al pasaje de la contraseña, por lo tanto, sea cuidadoso a quien se la brinda y cámbiela regularmente.</td></tr>
<tr><td width=10 align="left">5</td>
<td align="left">El robo a una cuenta implica Ban de los usuarios involucrados siempre y cuando se encuentren pruebas feacientes. La devolución de ítems queda a criterio de la administración.</td></tr>
<tr><td width=10 align="left">6</td>
<td align="left">Ningún administrador le pedirá los datos para ingresar a una cuenta, no se deje engañar.</td></tr>
<tr><td width=10 align="left">7</td>
<td align="left">Si usted ha sido expulsado de Linekkit, cualquier cuenta que se detecte de su propiedad será baneada sin previo aviso.</td></tr>
</table><br>
<br>
<table width=350 bgcolor="000080"><tr><td width=100 height=18 align="center">
In-game
</td></tr></table><br><table bgcolor=434343 width=650>

<tr><td width=40 align="left">1</td>
<td align="left">No está permitido el PK en las zonas de inicio proveniente de PJ's de nivel superior a 20.</td></tr>
<tr><td width=10 align="left">2</td>
<td align="left">Está permitido el PvP/PK a lo largo y ancho de todo el mapa (excepto las zonas No-pvp).</td></tr>
<tr><td width=10 align="left">3</td>
<td align="left">El PK descontrol será penado. Queda a criterio de la administración catalogar una situación como tal.</td></tr>
<tr><td width=10 align="left">4</td>
<td align="left">Está prohibido el aprovechamiento de bugs, los mismos deben ser reportados.</td></tr>
<tr><td width=10 align="left">5</td>
<td align="left">El uso de exploits está totalmente prohibído (por ejemplo, forzar a la Queen Ant a salir del lago).</td></tr>
<tr><td width=10 align="left">6</td>
<td align="left">Está terminantemente prohibida cualquier modificación al system brindado por la administración como también cualquier programa externo (bot, entre otros) que permita sacar provecho frente al resto de los usuarios.</td></tr>
<tr><td width=10 align="left">7</td>
<td align="left">El scaming (estafa) se encuentra prohibído y es motivo de sanción.</td></tr>
<tr><td width=10 align="left">8</td>
<td align="left">El límite máximo de cuentas online por PC es de 1 (una) cuenta por PC.</td></tr>
<tr><td width=10 align="left">9</td>
<td align="left">Se permiten los traders Offline, los mismos no cuentan como dualbox.</td></tr>
<tr><td width=10 align="left">10</td>
<td align="left">En las Olimpiadas, los usuarios son libres de hacer lo que gusten con sus puntos.</td></tr>
<tr><td width=10 align="left">11</td>
<td align="left">No se permite la toma de castillos por medio de clanes mochila.</td></tr>
<tr><td width=10 align="left">12</td>
<td align="left">Las denuncias deben ser formuladas con la mayor cantidad de pruebas posibles para darle mayor validez a las mismas.</td></tr>
<tr><td width=10 align="left">13</td>
<td align="left">El nombre de personajes, mascotas, clanes y/o alianzas que den lugar a discriminación o insulto hacia alguna cultura, ya sea por religión, color, nacionalidad, sexualidad, partido político o que ofenda a 3eros, se encuentra prohibido.</td></tr>
<tr><td width=10 align="left">14</td>
<td align="left">Quedan prohibidos los nombres de usuario que den lugar a confusión con algún miembro de la administración o GM.</td></tr>
<tr><td width=10 align="left">15</td>
<td align="left">No está permitido promocionar otros servidores o comunidades.</td></tr>
<tr><td width=10 align="left">16</td>
<td align="left">Trate al resto de los usuarios como le gustaría que lo traten a usted, CON RESPETO.</td></tr>
<tr><td width=10 align="left">17</td>
<td align="left">No está permitido el uso de lenguaje vulgar por medio de los canales públicos, hay gente menor de edad que juega en el servidor y no tiene por qué leerlo.</td></tr>
</table><br>
<br>
<table width=350 bgcolor="FF6600"><tr><td width=100 height=18 align="center">
Out-game
</td></tr></table><br><table bgcolor=434343 width=650>

<tr><td width=40 align="left">1</td>
<td align="left">Usted debe participar en el foro de manera correcta sin recurrir a insultos o comentarios innecesarios que estén fuera del Flame-forum.</td></tr>
<tr><td width=10 align="left">2</td>
<td align="left">Las sanciones realizadas en el foro pueden ser extendidas hasta el servidor mismo.</td></tr>
<tr><td width=10 align="left">3</td>
<td align="left">Respete las normas internas de cada foro para crear un post allí (por ejemplo, en Denuncias completar el formulario previo).</td></tr>
</table><br>
<br>
<table width=350 bgcolor="800080"><tr><td width=100 height=18 align="center">
Donaciones
</td></tr></table><br><table bgcolor=434343 width=650>

<tr><td width=40 align="left">1</td>
<td align="left">La donación no es, de ninguna manera, un pago por alguna clase de servicio o producto y de ninguna forma es una operación de compra venta.</td></tr>
<tr><td width=10 align="left">2</td>
<td align="left">La donación es una contribución económica hacia Linekkit sin tener por objetivo recibir algo a cambio.</td></tr>
<tr><td width=10 align="left">3</td>
<td align="left">Al donar, Linekkit le esta otorgando, a modo de agradecimiento, Linekkit coins.</td></tr>
<tr><td width=10 align="left">4</td>
<td align="left">Las donaciones son destinadas para mantener y mejorar el servidor.</td></tr>
<tr><td width=10 align="left">5</td>
<td align="left">Si al recibir Linekkit coins su cuenta es baneada por X motivo, no habrá transferencia de las mismas a otra cuenta.</td></tr>
<tr><td width=10 align="left">6</td>
<td align="left">La administración no recompensará con otras cosas que no sea las enunciadas en la página y foro oficial de Linekkit (evite sanciones innecesarias).</td></tr>
<tr><td width=10 align="left">7</td>
<td align="left">Al donar, usted no recibirá ninguna clase de favoritismo por parte de la administración y estará bajo las mismas normas que todos los usuarios.</td></tr>
<tr><td width=10 align="left">8</td>
<td align="left">El donar, no le da derechos para/con Linekkit.</td></tr>
<tr><td width=10 align="left">9</td>
<td align="left">Si usted no esta de acuerdo con alguno de estos puntos, por favor, haganos el favor de no donar.</td></tr>
</table><br>
<table width=650 border=1><tr><td><center>Estas normas deben ser respetadas por TODOS los usuarios de Linekkit, y tenga en cuenta algo...
<br>
Si no cumple las mismas <font color="FF0000">HAY TABLA</font>.</center></td></tr></table>

<br>
Atte. Equipo Linekkit</center></body></html>
